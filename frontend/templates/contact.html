<body>

      <button class="navbar-btn" id="theme-btn" title="切换主题">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="theme-icon-moon" style="display: block;">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="theme-icon-sun" style="display: none;">
          <circle cx="12" cy="12" r="5"></circle>

  </nav>

  <!-- 移动端下拉菜单 -->
  <div class="navbar-menu-dropdown">
    <div class="navbar-center">
      <a href="/" class="nav-link" data-page="home">首页</a>
      <a href="/help" class="nav-link" data-page="help">帮助</a>
      <a href="/progress" class="nav-link" data-page="progress">研发进度</a>
      <a href="/ai-enhance" class="nav-link" data-page="ai-enhance">AI增强</a>
      <a href="/contact" class="nav-link" data-page="contact">加入我们</a>
    </div>
  </div>

  <div class="contact-container">
    <!-- 大标题 -->
    <section class="contact-hero">
      <h1 class="contact-main-title" data-i18n-key="contact.title">加入我们</h1>
      <p class="contact-subtitle" data-i18n-key="contact.subtitle">共创AI未来</p>
    </section>

    <!-- 贡献者名单部分 -->
    <section class="contributors-section">
      <div class="contributors-container">
        <div class="contributors-header">
          <h2 class="contributors-title" data-i18n-key="contact.contributors.title">贡献者</h2>
          <span class="contributors-count">6</span>
        </div>
        <div class="contributors-grid">
          <div class="contributor-avatar" data-name="龙洋" data-email="yang.long@durham.ac.uk">
            <div class="avatar-circle">龙</div>
            <div class="contributor-tooltip">
              <div class="tooltip-name">龙洋</div>
              <div class="tooltip-email">yang.long@durham.ac.uk</div>
            </div>
          </div>
          <div class="contributor-avatar" data-name="庞士又" data-email="shiyou.pang@durham.ac.uk">
            <div class="avatar-circle">庞</div>
            <div class="contributor-tooltip">
              <div class="tooltip-name">庞士又</div>
              <div class="tooltip-email">shiyou.pang@durham.ac.uk</div>
            </div>
          </div>
          <div class="contributor-avatar" data-name="陈永浩" data-email="wing.h.cheung@durham.ac.uk">
            <div class="avatar-circle">陈</div>
            <div class="contributor-tooltip">
              <div class="tooltip-name">陈永浩</div>
              <div class="tooltip-email">wing.h.cheung@durham.ac.uk</div>
            </div>
          </div>
          <div class="contributor-avatar" data-name="张修源" data-email="xiuyuan.zhang@durham.ac.uk">
            <div class="avatar-circle">张</div>
            <div class="contributor-tooltip">
              <div class="tooltip-name">张修源</div>
              <div class="tooltip-email">xiuyuan.zhang@durham.ac.uk</div>
            </div>
          </div>
          <div class="contributor-avatar" data-name="张天昱" data-email="tianyu.zhang2@durham.ac.uk">
            <div class="avatar-circle">张</div>
            <div class="contributor-tooltip">
              <div class="tooltip-name">张天昱</div>
              <div class="tooltip-email">tianyu.zhang2@durham.ac.uk</div>
            </div>
          </div>
          <div class="contributor-avatar" data-name="栾力琦" data-email="zhouba@example.com">
            <div class="avatar-circle">栾</div>
            <div class="contributor-tooltip">
              <div class="tooltip-name">栾力琦</div>
              <div class="tooltip-email">czzx58@durham.ac.uk</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 联系表单部分 -->
    <section class="contact-section">
      <div class="contact-form-wrapper">
        <form id="contact-form" class="contact-form">
          <div class="form-group">
            <label for="contact-name" data-i18n-key="contact.form.name.label">姓名 <span class="required">*</span></label>
            <input type="text" id="contact-name" name="name" required placeholder="请输入您的姓名" data-i18n-key="contact.form.name.placeholder" data-i18n-attr="placeholder">
          </div>
          
          <div class="form-group">
            <label for="contact-email" data-i18n-key="contact.form.email.label">邮箱 <span class="required">*</span></label>
            <input type="email" id="contact-email" name="email" required placeholder="your.email@example.com">
          </div>
          
          <div class="form-group">
            <label for="contact-subject" data-i18n-key="contact.form.subject.label">主题 <span class="required">*</span></label>
            <input type="text" id="contact-subject" name="subject" required placeholder="请输入邮件主题" data-i18n-key="contact.form.subject.placeholder" data-i18n-attr="placeholder">
          </div>
          
          <div class="form-group">
            <label for="contact-message" data-i18n-key="contact.form.message.label">动机 <span class="required">*</span></label>
            <textarea id="contact-message" name="message" rows="6" required placeholder="请输入您的动机..." data-i18n-key="contact.form.message.placeholder" data-i18n-attr="placeholder"></textarea>
          </div>
          
          <div class="form-group">
            <button type="submit" class="contact-submit-btn" id="contact-submit-btn">
              <span class="btn-text" data-i18n-key="contact.form.submit">发送</span>
              <span class="btn-loading" style="display: none;" data-i18n-key="contact.form.submitting">发送中...</span>
            </button>
          </div>
          
          <div id="contact-status-message" class="contact-message" style="display: none;"></div>
        </form>
      </div>
    </section>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="{{ url_for('static', filename='js/contact.js') }}"></script>
</body>
</html>
